<div class="preview-grid">
  <div class="preview-flex">
    <h1 class="heading">Process Image</h1>
    <div class="border-2 border-green-400 grow grid grid-cols-3 mt-4">
      <p>CheckMark</p>
      <div class="container">
        <button class="process-img-btn" (click)="processImageResults()">Process Button</button>
      </div>
      <p>Image Preview Button</p>
    </div>
  </div>

  @if(webcamService.previewImage()){
  <div class="border-4 border-purple-700 h-full">
    <img [src]="webcamService.previewImage()" class="img-size" alt="" />
  </div>
  } @else{
  <div class="border-4 border-purple-700 h-full">
    <img src="images/camera-off.jpg" class="img-size" alt="" />
  </div>
  }
</div>
