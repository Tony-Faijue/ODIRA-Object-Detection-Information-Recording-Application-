<div class="preview-grid">
  <div class="preview-flex">
    <h1 class="heading">Process Image</h1>
    <div class="grid grid-rows-1 mt-4">
      <div class="flex items-center justify-between">
        <div class="w-1/3"></div>
        <div class="text-center">
          @if(webcamService.previewImage()){
          <button class="process-img-btn" (click)="processImageResults()">
            Process Button <i class="fa-solid fa-rotate fa-2x"></i>
          </button>
          } @else{
          <button class="process-img-btn-gray">
            Process Button <i class="fa-solid fa-rotate fa-2x"></i>
          </button>
          }
        </div>
        <div class="w-1/3"></div>
      </div>
    </div>
  </div>

  @if(webcamService.previewImage()){
  <div class="border-2 border-black h-full">
    <img [src]="webcamService.previewImage()" class="img-size" alt="" />
  </div>
  } @else{
  <div class="border-2 border-black h-full">
    <img src="images/camera-off.jpg" class="img-size" alt="" />
  </div>
  }
</div>
