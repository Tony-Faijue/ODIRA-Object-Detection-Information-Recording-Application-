<div class="w-full border-2 border-pink-400 webcam-grid justify-items-center">
  <div>
    <h1 class="heading">Webcam</h1>
  </div>
  <div class="mt-2 mb-2">
    @if(webcamService.showWebcam() == true){
    <button class="camera-toggle-btn-on-bg" (click)="toggleCamera()">
      <div class="camera-toggle-btn-on"></div>
    </button>
    } @else{
    <button class="camera-toggle-btn-off-bg" (click)="toggleCamera()">
      <div class="camera-toggle-btn-off"></div>
    </button>
    }
  </div>
  @if (webcamService.showWebcam() == true){
  <webcam
    class="webcam-window"
    [width]="1080"
    [height]="720"
    [videoOptions]="webcamService.videoOptions"
    [trigger]="webcamService.getTriggerObservable()"
    (imageCapture)="webcamService.handleImage($event)"
    (initError)="webcamService.handleInitError($event)"
    [mirrorImage]="webcamService.mirrorImage()"
    [allowCameraSwitch]="webcamService.allowCameraSwitch()"
    [trigger]="webcamService.getTriggerObservable()"
    (imageCapture)="webcamService.handleImage($event)"
    [imageQuality]="webcamService.imageQuality()"
  >
  </webcam>

  } @else{
  <div class="webcam-window">
    <img src="images/camera-off.jpg" class="img-size" />
  </div>
  }
  <div class="mt-2 mb-2">
    <button class="capture-btn" (click)="webcamService.triggerSnapShot()">
      <i class="fa-solid fa-camera fa-3x"></i>
    </button>
  </div>
</div>
