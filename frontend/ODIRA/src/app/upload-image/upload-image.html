<div class="upload-grid upload-border">
  <div class="grid grid-rows-1 place-content-end border-amber-50 border-2">
    <div class="logo-space">
      <i class="fa-solid fa-image fa-2x"></i>
      <i class="fa-solid fa-upload fa-2x"></i>
    </div>
  </div>
  <form [formGroup]="imageData" (ngSubmit)="onFormSubmit()">
    <div class="upload-img-div">
      <label for="image_upload" class="heading">Upload Image</label>
      <input type="file" class="input-image" (change)="onFileSelected($event)" required />
      <button type="submit" class="upload-btn">Submit</button>
    </div>
  </form>
</div>
